<html>
  <head>
    <title>Tic Tac Toe!</title>
    <style>
       th, td {
        padding: 30px;
        border: 3px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>
    <h2 id="message">Your Turn: Player 1</h2>
    <h3 id="turn"></h3>
    <table>
      <tr>
        <th id="0"></th>
        <th id="1"></th>
        <th id="2"></th>
      </tr>
      <tr>
        <th id="3"></th>
        <th id="4"></th>
        <th id="5"></th>
      </tr>
      <tr>
        <th id="6"></th>
        <th id="7"></th>
        <th id="8"></th>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
